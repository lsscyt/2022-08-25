<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sleep = (time) => {
        return new Promise((resolve) => {
          setTimeout(resolve, time)
        })
      }

      sleep(3000).then(() => {
        // 1秒后执行
        console.log('你好呀')
      })
    </script>
  </body>
</html>
